<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Key frames'</title>

    <style>
body{
    background: #333;
}

.box{
    background :whitesmoke;
    width: 100px ;
        height : 100px;
        position: relative;
        top: 0;
        left: 0;
        animation: animate1 5s forwards ease-in-out;
    }
    @keyframes animate1 {
        25%{
            top:0;
            left: 300px;

        }
        50%{
            
        }
    }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
