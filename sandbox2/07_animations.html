<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animations</title>
<style>

    body {
        background: black;
    }
    .box {
        background: white;
        width: 100px ;
        height : 100px;
        animation-name: animate1 ;
        animation-duration: 10s ;
        animation-iteration-count: infinite;
    }
    @keyframes animate1 {
        from{
            width: 100px;
        }
        to{
            width: 2000px;
            background-color: orange;
        }
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
