<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>

body{
    background: #333;
    display:flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.box{
    background:white;
    width: 300px;
    height: 300px;
   transform: rotate(25deg);
}
.box:hover{
    transform:skew(25deg)

}


    </style>
</head>
<body>
    <div class="box"></div>
</body>
